<!doctype html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Switch control / Progressive Enhancement / FDND</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link href="assets/styles.css" rel="stylesheet">
	<style>
		/* Schrijf hier gewoon je CSS voor dit component */

		/* Hint: Dit component kun je volledig met HTML en CSS bouwen */

		/* Hint: Hoe ver ga je qua styling? Vraag jezelf dit altijd af */

		/*hiermee bepalen van de grootte van de swtich*/
		label {
			position: relative;
			display: inline-block;
			width: 99px;
			height: 50px;
			cursor:pointer;
		}

		/*dit is de grijze achtergrond*/
		/*https://webkit.org/demos/html-switch/*/
		span {
			position: absolute;
			cursor: pointer;
			inset: 0;
			background-color: #ccc;

			border-radius: 34px;
		}

		/*dit is voordat je erop klikt en hier word bepaald wat de hoogte is van dit element voordat je erio klikt*/
		span:before {
			position: absolute;
			height: 36px;
			width: 36px;
			left: 5px;
			/*left is het postiioneren van de aan knop en bottom is hoe ver de aftand tussen de bodem en de witte swtich*/
			bottom: 6px;
			background-color: white;
			transition: .4s;
			content: "";
			border-radius: 50%;
		}

		/*dit is nadat je klikt*/
		input:checked + span {
			background-color: #66E5BF;
		}
		input:checked + span:before {
			content: "aan";
			transform: translateX(47px);
		}




	</style>
</head>
<body>
<h1>Switch control</h1>

<h2>Toggle Switch</h2>
<label>
	<input type="checkbox" aria-labelledby="switchLabel"><span></span>
</label>

<!-- Hint: Op het WebKit blog stond hierover vorige maand een goed artikel -->

<details open>
	<summary>Demo video</summary>
	<video src="assets/switch.mp4" width="119" height="67" controls muted autoplay loop>
		<a href="assets/switch.mp4">assets/switch.mp4</a>
	</video>
</details>
</body>
</html>
