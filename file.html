<!doctype html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>File upload met preview / Progressive Enhancement / FDND</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link href="assets/styles.css" rel="stylesheet">
	<style>
		/* Schrijf hier gewoon je CSS voor dit component */

		/* Hint: Denk niet te ingewikkeld */
		section{
			background-color: #66E5BF;
			width: 44em;
			height: 25em;
			margin-bottom: 5em;
		}
		.change-background {
			object-fit: contain;

			background-size: cover;
		}
		#myFile{
			display: none;
		}
		label{
			font-size: 1.5em;
			text-decoration: black;
		}
		.form{
			display: grid;
			grid-template-rows: auto auto;
			gap: 23em;
		}
		.uploaden{
			width: 10em;
		}

	</style>
	<script type="module">
		/* Schrijf hier eventueel je client-side JavaScript */
		/* Hint: Via JS kun je Custom Properties in CSS aanpassen */
		//

		// dit kan je niet maken zonder javascritpt

		const input = document.querySelector("#myFile")
		const image_add = document.querySelector(".change-background")

		const button = document.querySelector("button.fdnd-button");

		button.addEventListener("click",
				function () {
					input.click();
				})

		input.addEventListener("change", function (event) {
			const file = event.target.files[0];

			const imageUrl = URL.createObjectURL(file);
			image_add.style.backgroundImage = `url(${imageUrl})`;
		});

		// }
		// https://stackoverflow.com/questions/72236829/getting-image-from-input-file-and-then-add-it-as-a-background-to-a-div
		/* Hint: Met een paar regels kom je al een heel eind */

		/* Hint: Via JS kun je Custom Properties in CSS aanpassen */
	</script>
</head>
<body>
<h1>File upload met preview</h1>

<!-- Voor het uploaden van een bestand heb je altijd een formulier nodig.
     Dus die krijg je alvast. Maak je over de server niet druk; het gaat om de UI. -->
<section class="change-background">


	<!--			<h2>kies je afbeelding</h2>-->
	<form method="post" class="form">
		<label for="myFile">sselecteer je afbeelding
			<input type="file" id="myFile" name="filename" >
		</label>
		<button type="submit" class="fdnd-button uploaden">Uploaden</button>
	</form>
</section>
<details open>
	<summary>Demo video</summary>
	<video src="assets/file.mp4" width="1496" height="496" controls muted autoplay loop>
		<a href="assets/file.mp4">assets/file.mp4</a>
	</video>
</details>
</body>
</html>
